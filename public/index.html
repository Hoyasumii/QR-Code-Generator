<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>
<body>
    
    <header>
        <h1>Gerador de QR Code</h1>
    </header>

    <main>

        <form action="" method="get" id="main-form">
            <div id="input-area">
                <input type="text" name="link" id="link" required autocomplete="off">
                <label for="link">Cole seu link aqui</label>
            </div>
            <button type="submit">Gen</button>
        </form>

        <a target="_blank" id="qr-code-anchor">
            <img id="qr-code-area"></img>
        </a>

    </main>

    <footer>
        Feito com ❤️ por <a href="https://github.com/Hoyasumii" target="_blank">Alan Reis</a>
    </footer>

    <script src="script.js"></script>

</body>
</html>
